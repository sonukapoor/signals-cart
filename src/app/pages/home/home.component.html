@if (error(); as err) {
<p class="error">Error loading products: {{ err }}</p>
} @else if (loading()) {
<div class="loader"></div>
} @else if (!productsList() || productsList()?.length === 0) {
<p>No products found.</p>
} @else {
<h2>Products in catalog: {{ productsList()?.length }}</h2>
<app-product-list [products]="productsList()" />
}
